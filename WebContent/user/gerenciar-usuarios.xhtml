<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciar usuários</title>
</h:head>
<f:metadata>
	<f:viewAction action="#{userMB.listarUsers}" />
</f:metadata>
<h:body>
	<div id="page">
		<div id="ui-header">
			
				<p:row style="padding:0px;">
					<p:column>
						<ui:insert name="header">
							<ui:include src="../template/header.xhtml"/>
						</ui:insert>
					</p:column>
				</p:row>
			
		</div>
		
		<div id="ui-content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" width="130" height="30"
				closable="false" resizable="false" showHeader="false">
				<h:outputLabel value="Carregando..."/>
			</p:dialog>
			<h:form id="form-list">
				<p:growl/>
				<p:panel id="panelL">
				<h3 style="margin-left: 47%">Usuários</h3>
					<p:inputText placeholder="Digite o nome" value="#{userMB.filtroNome}"/> 
					<p:commandButton title="Buscar" icon="ui-icon-search" ajax="true" update="form-list" action="#{userMB.filtrarUsers}"/>
					<p:commandButton value="Limpar buscar" ajax="true" update="form-list" action="#{userMB.listarUsers}"/>
					<p:dataTable var="user" value="#{userMB.users}" rows="10"
						paginator="true" emptyMessage="Não há usuários ativos" 
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:column headerText="Nome">
							<h:outputText value="#{user.nome}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{user.email}" />
						</p:column>
						
						<p:column headerText="Senha">
							<h:outputText value="******" />
						</p:column>

						<p:column headerText="CPF">
							<h:outputText value="#{user.cpf}" />
						</p:column>
						
						<p:column headerText="Celular">
							<h:outputText value="#{user.celular}" />
						</p:column>
						
						<p:column headerText="Genero">
							<h:outputText value="#{user.genero}" />
						</p:column>
						
						<p:column headerText="Ações">
							<div style="margin-left:27%">
							<p:commandButton title="Editar" style="border: none; background: none;" icon="ui-icon-pencil" action="#{userMB.selecionarUsuario(user)}"/>
								<p:commandButton title="Excluir" style="border: none; background: none;" icon="ui-icon-trash" action="#{userMB.selecionarUsuarioExc(user)}"/>
							</div>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
			
			<p:dialog header="Editar usuário" modal="true" widgetVar="dialog-edit" width="500" minHeight="40">
				<h:form id="form-editar">
					<p:panel id="panelE">
						<p:row>
							<p:outputLabel value="Nome" />
							<br />
							<p:inputText value="#{userMB.user.nome}" style="width: 98%;"  required="true" requiredMessage="Por favor insira o nome"/>
							<br />
							<p:outputLabel value="Email" />
							<br />
							<p:inputText value="#{userMB.user.email}" type="email" disabled="true"/>
							<br />
							<p:outputLabel value="Senha" />
							<br />
							<p:inputText value="#{userMB.user.senha}" disabled="true" type="password"  								style="width: 98%;" />
							<br />
							<p:outputLabel value="CPF" />
							<br />
							<p:inputMask value="#{userMB.user.cpf}" style="width: 98%;"
								 required="true" requiredMessage="Por favor insira o cpf" mask="999.999.999-99" />
							<br />
							<p:outputLabel value="Celular" />
							<br />
							<p:inputMask value="#{userMB.user.celular}" style="width: 98%;"
								 required="true" requiredMessage="Por favor insira o celular" mask="(99) 99999-9999" />
							<br />
							<p:outputLabel value="Genero" />
							<br />
							<p:selectOneMenu id="genero" value="#{userMB.user.genero}"
								style="width:125px">
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Feminino" itemValue="F" />
							</p:selectOneMenu>
							<br />
							<p:outputLabel value="Imagem: " for="fileUpload" />
							<p:fileUpload id="fileUpload"
								fileUploadListener="#{userMB.handleFileUpload}"
								sizeLimit="2000000" multiple="false" auto="true"
								allowTypes="/(\.|\/)(jpe?g|png)$/"
								invalidFileMessage="São permitidas somente imagens (jpeg, jpg e png)"
								invalidSizeMessage="São permitidas apenas imagens de até 2 MB"
								fileLimit="1" mode="advanced" disabled="#{userMB.existeImg == true}">
									<p:autoUpdate/>
								</p:fileUpload>
							<p:dataTable var="img" value="#{userMB.imagemInserida}"
								emptyMessage="Não há imagens inseridas"
								rowsPerPageTemplate="5,10,15">
								
								<p:column headerText="Nome">
									<h:outputText value="Imagem" />
								</p:column>

								<p:column headerText="Excluir">
									<p:commandButton title="Excluir"
										style="border: none; background: none; margin-left: 37%" icon="ui-icon-trash"
										action="#{userMB.excluirImagem}" />
								</p:column>
								<p:autoUpdate/>
							</p:dataTable>
							<br />

							<p:commandButton value="Editar" action="#{userMB.editarUsuario}" ajax="true" update="form-list" style="margin-left:40%;"/>
						</p:row>
					</p:panel>
				</h:form>
			</p:dialog>
			
				<p:dialog header="Excluir usuário" modal="true" widgetVar="dialog-exc" width="520" minHeight="40">
				<h:form id="form-excluir">
					<p:panel id="panelEx">
						<p:row>
							<h3>Você tem certeza que deseja excluir o usuário 
								<h:outputText value="#{userMB.user.nome} " style="font-weight:bolder"/>?
							</h3>
							<div>
								<p:commandButton value="Excluir" action="#{userMB.excluirUsuario}" style="margin-left:24%;"/>
								<p:commandButton value="Cancelar" ajax="true" onclick="PF('dialog-exc').hide();" style="margin-left:4%;"/>
							</div>
						</p:row>
					</p:panel>
				</h:form>
			</p:dialog>
		</div>
		
		<div id="ui-footer">
			<p:row style="padding:0px;">
					<p:column>
						<ui:insert name="footer">
							<ui:include src="../template/footer.xhtml"/>
						</ui:insert>
					</p:column>
				</p:row>
		</div>
	</div>
	
</h:body>
</html>
