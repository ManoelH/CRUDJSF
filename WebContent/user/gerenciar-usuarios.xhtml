<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciar usuários</title>
	<link rel="StyleSheet" type="text/css" href="css/styleIndex.css" />
</h:head>
<f:metadata>
	<f:viewAction action="#{userMB.listarUsers}" />
</f:metadata>
<h:body>
	<div id="page">
		<div id="ui-header">
			
				<p:row style="padding:0px;">
					<p:column>
						<ui:insert name="header">
							<ui:include src="../template/header.xhtml"/>
						</ui:insert>
					</p:column>
				</p:row>
			
		</div>
		
		<div id="ui-content">
			<h:form id="form-cad">
				<p:growl/>
				<p:panel id="panelL">
				<h3 style="margin-left: 30%">Usuários</h3>
					<p:dataTable var="user" value="#{userMB.users}" rows="10"
						paginator="true" emptyMessage="Não há usuários ativos" 
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:column headerText="Nome">
							<h:outputText value="#{user.nome}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{user.email}" />
						</p:column>

						<p:column headerText="CPF">
							<h:outputText value="#{user.cpf}" />
						</p:column>
						
						<p:column headerText="Celular">
							<h:outputText value="#{user.celular}" />
						</p:column>
						
						<p:column headerText="Genero">
							<h:outputText value="#{user.genero}" />
						</p:column>
						
						<p:column headerText="Ações">
							<p:button value="Editar"/>
							<p:button value="Excluir"/>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</div>
	</div>
	
</h:body>
</html>
