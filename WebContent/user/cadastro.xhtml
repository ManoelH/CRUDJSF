<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de usuário</title>
	
</h:head>
<h:body>
	<div id="page">
		<div id="ui-header">
				<p:row style="padding:0px;">
					<p:column>
						<ui:insert name="header">
							<ui:include src="../template/header.xhtml"/>
						</ui:insert>
					</p:column>
				</p:row>
		</div>
		
		<div id="ui-content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" width="130" height="30"
				closable="false" resizable="false" showHeader="false">
				<h:outputLabel value="Carregando..."/>
			</p:dialog>
			<h:form id="form-cad">
				<p:growl id="message"/>
				<p:panel id="panelL" style="width: 42%; margin-left: 30%; margin-top: 7%;">
				<h3 style="margin-left: 30%">Cadastro de usuários</h3>
					<p:row>
						<p:outputLabel value="Nome"/>
						<br />
						<p:inputText value="#{userMB.user.nome}" style="width: 98%;" required="true" requiredMessage="Por favor insira o nome"/>
						<br />
						<p:outputLabel value="Email"/>
						<br />
						<p:inputText value="#{userMB.user.email}" type="email" style="width: 98%;"  required="true" requiredMessage="Por favor insira o email"/>
						<br />
						<p:outputLabel value="Senha" />
						<br />
						<p:inputText value="#{userMB.user.senha}" type="password"  required="true" requiredMessage="Por favor insira a senha"
							style="width: 98%;"/>
						<br />
						<p:outputLabel value="CPF" />
						<br />
						<p:inputMask value="#{userMB.user.cpf}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira o cpf" mask="999.999.999-99" />
						<br />
						<p:outputLabel value="Celular" />
						<br />
						<p:inputMask value="#{userMB.user.celular}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira o celular" mask="(99) 99999-9999" />
						<br />
						<!--  ENDEREÇO -->
						<p:outputLabel value="CEP" />
						<br />
						<p:inputMask value="#{userMB.user.endereco.cep}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira o cep" mask="99999-999">
							<f:ajax listener="#{userMB.checarCepCompletado}" event="blur" 
							render="message local bairro log"/>
						</p:inputMask>
						<br />
						<p:outputLabel value="Cidade" />
						<br />
						<p:inputText id="local" value="#{userMB.user.endereco.localidade}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira a cidade"/>
						<br />
						<p:outputLabel value="Bairro" />
						<br />
						<p:inputText id="bairro" value="#{userMB.user.endereco.bairro}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira o bairro"/>
						<br />
						<p:outputLabel value="Longradouro" />
						<br />
						<p:inputText id="log" value="#{userMB.user.endereco.logradouro}" style="width: 98%;"
							 required="true" requiredMessage="Por favor insira o logradouro"/>
						<br />
						<p:outputLabel value="Nº" />
						<br />
						<p:inputNumber value="#{userMB.user.endereco.numero}" style="width: 120%;"
							 required="true" requiredMessage="Por favor insira o número"/>
						<br />						
						<p:outputLabel value="Imagem: " for="fileUpload" />
						<p:fileUpload id="fileUpload" fileUploadListener="#{userMB.handleFileUpload}" sizeLimit="2000000" multiple="false" auto="true" 
						allowTypes="/(\.|\/)(jpe?g|png)$/" invalidFileMessage="São permitidas somente imagens (jpeg, jpg e png)"
						invalidSizeMessage="São permitidas apenas imagens de até 2 MB" fileLimit="1"  mode="advanced"/>
						
						<p:outputLabel value="Genero" />
						<br />
						<p:selectOneMenu id="genero" value="#{userMB.user.genero}"
							style="width:125px">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneMenu>
						<br />
						<br />
						<p:commandButton value="Cadastrar" style="margin-left:40%;" action="#{userMB.cadastrarUsuario}" ajax="true" update="form-cad"/>
					</p:row>
				</p:panel>
			</h:form>
		</div>
		
		<div id="ui-footer">
			<p:row style="padding:0px;">
					<p:column>
						<ui:insert name="footer">
							<ui:include src="../template/footer.xhtml"/>
						</ui:insert>
					</p:column>
				</p:row>
		</div>
	</div>
	
</h:body>
</html>
